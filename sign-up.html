<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sign-up.css">
  <title>Log In</title>
</head>
<body>

  <header>

    <img src="images/UF COMPLAY.svg" class="logo" alt="">
    
  </header>



<div class="sign-up">

<h2>SIGN UP</h2>

<div class="input-box" >

<label for="email">Email</label>

  <input type="text" id="email" class="input">
</div>

<div class="input-box" >

<label for="password">Password</label>

  <input type="password" id="password"  class="input">
</div>

<div class="input-box" >

<label for="confirm-password">Confirm Password</label>

  <input type="password" id="confirm-password"  class="input">
</div>


<div class="button">
  <a href="#"><button class="sign-up-btn">SIGN UP</button></a>
</div>


<p class="account">Already have an account? <a href="index.html">Login In.</a></p>

  
</div>

</body>
</html>
